<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="SIH">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Signup</title>
    <link rel="stylesheet" href="/website/static/css/Institute_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="image-container1">
                <img src="/website/static/images/University.png" alt="Signup Image" class="logo">
            </div>
            <h2>Institute Signup</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="location"></label>
                    <input type="text" id="location" placeholder="Location" required>
                </div>
                <button id="button" type="submit">Register</button>
                <h6>Already have an account? <a href="website\templates\Institute_login.html" target="_blank">Log In!</a></h6>
            </form>
        </div>
    </div>
</body>
</html>
