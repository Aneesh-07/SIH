<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="SIH">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="/website/static/css/Student_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="image-container1">
                <img src="/website/static/images/student.png" alt="Signup Image" class="logo">
            </div>
            <h2>Student Signup</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="studentid"></label>
                    <input type="text" id="studentID" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <label for="instituteID"></label>
                    <input type="text" id="institueID" placeholder="Institute ID" required>
                </div>
                <div class="form-group">
                    <label for="location"></label>
                    <input type="text" id="location" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="location"></label>
                    <input type="text" id="location" placeholder="Gender" required>
                </div>
                <div class="form-group">
                    <label for="dob"></label>
                    <input type="date" id="dob" placeholder="Date of Birth" required>
                </div>
                <button id="button" type="submit">Register</button>
                <h6>Already have an account? <a href="website\templates\student_login.html" target="_blank">Log In!</a></h6>
            </form>
        </div>
    </div>
</body>
</html>
